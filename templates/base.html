<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-kitro</title>
</head>
<body>
    <a href="{% url 'index' %}">
    <h1>E-kitro</h1>
</a>
    {% if user.is_authenticated %}
    
    <a href="{% url 'update' %}">{{ user.username }} </a> 
    <a href="{% url 'logout' %}">Deconnexion</a>

    {% else %}
    <a href="{% url 'login' %}">Connexion </a>
    <a href="{% url 'signup' %}">S'inscrire </a>
    {% endif %}

    {% if user.cart %}
    <a href="{% url 'cart' %}"> Voir le panier ({{ user.cart.order.count }})</a>

    {% endif %}
   
    {% block content %}
    {% endblock %}
</body>
</html>
