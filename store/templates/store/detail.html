{% extends 'base.html' %}


{% block content %}



<h2> {{ produit.name }}</h2>
<h3>${{ produit.price }}</h3>
<img src="{{ produit.tsumbnail.url }}" alt="{{ produit.name }}">
<p>{{ produit.description }}</p>
<p> {{ produit.stock }} en stock</p>

{% if user.is_authenticated %}

<p><a href="{% url 'add-to-cart' produit.slug %}">Ajouter dans la panier</a></p>

{% endif %}

{% endblock %}
