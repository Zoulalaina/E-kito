{% extends 'base.html' %}


{% block content %}

{% for order in orders %}

<h2>{{ order.produit.name }}</h2>
<img src="{{ order.produit.tsumbnail.url }}" alt="{{ order.produit.name }}">
<p>{{ order.quantity }} dans le panier</p>

{% endfor %}

<a href="{% url 'delete-cart' %}">Supprimer le panier</a>

{% endblock %}
